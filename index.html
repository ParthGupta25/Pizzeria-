<html>

<head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
            <a href="#viewblock">View Menu</a>
            <a href="#addTopings">Suggest Topping</a>
            <a href="#review"> Review Us</a>
        </div>
    </div>
    <h1>WELCOME TO Pizzeria!!</h1>
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYOoXLblkcf4QJ9O6XdLyc43_UHOm8dWMC1A&usqp=CAU">
    <div class="row" id="viewblock">
        <div class="img_div">
            <img class="img-responsive" src="pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
            <div id="display_menu"></div>
        </div>
    </div>

    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"> <br><br>
            <button class="btn btn-danger" onclick="add_top()" id="toppings"> Add Suggestion</button><br><br>
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>

        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>

    </div>
    <div id="review">
        <h3>Please write your review freely!!</h3>
        <br>
        <input type="text" placeholder="write your review here!"> <br>
        <br>
        <button id="sub">Submit</button>

    </div>
    <br>
    <div id="best">
        <span>
            <img src = "https://www.dominos.co.in//files/items/Veg_Extravaganz.jpg">
            <img src = "https://qph.fs.quoracdn.net/main-qimg-c4fad87198dd9fa621c2d72f47d93bdb-pjlq">
            <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGJH1BSZxhQSolgg6ASWunEQBz4jEGi1mGFNHg5FOqGBTC-UJ6TBV-vJssqAs1jReVv-A&usqp=CAU">
            <img src = "https://restaurantclicks.com/wp-content/uploads/2021/04/supreme-pizza.jpg">
        </span>
    </div>
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113820.33583630816!2d75.76944628846198!3d26.938844299597857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db49dda686901%3A0x1bbda674a1c961f4!2sPizza%20Hut!5e0!3m2!1sen!2sin!4v1648524898105!5m2!1sen!2sin"
            width="1500px" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    <div>
        <img class="img-responsive" src="topping.png">
    </div>


</body>

</html>
